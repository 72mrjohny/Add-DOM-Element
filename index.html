<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add DOM Element</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <form class="form form--add">
            <h1 class="form__title">Dodaj element do DOM</h1>
            <input type="text" class="form__input" name="node" placeholder="element HTML" required>
            <input type="text" class="form__input" name="text" placeholder="tekst w elemencie HTML">
            <input type="text" class="form__input" name="attr" placeholder="atrybut">
            <input type="text" class="form__input" name="value" placeholder="wartość atrybutu">
            <button class="form__button">Dodaj elements</button>
        </form>
        <form class="form form--search">
            <h1 class="form__title">Przeszukaj DOM</h1>
            <input type="text" class="form__input" name="searching-element" placeholder="nazwa szukanego element"
                required>
            <input type="submit" class="form__button" value="wyszukaj element">
        </form>
    </div>
    <div class="result"></div>
    <div class="content"></div>
    <footer class="footer">Stopka</footer>




    <script src="main.js"></script>
</body>

</html>
